<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMiniMAL++ - Login</title>
    <style>
        /* Styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative; /* Pour positionner le bouton de retour */
            padding-top: 3rem; /* Espace pour le bouton de retour */
        }

        /* Bouton Retour */
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
            color: #2563eb;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .back-button:hover,
        .back-button:focus {
            background-color: rgba(37, 99, 235, 0.1);
            color: #1d4ed8;
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        .header {
            padding: 1.5rem;
            text-align: center;
            position: relative; /* Pour permettre le positionnement absolu du bouton */
        }

        .logo {
            color: #2563eb;
            font-weight: bold;
            font-size: 1.5rem; /* Augmenté pour meilleure visibilité */
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 1.75rem; /* Augmenté pour meilleure lisibilité */
            font-weight: 600;
            color: #374151;
        }

        .form-container {
            padding: 1.5rem;
            padding-top: 0.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem; /* Augmenté pour plus de confort */
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .forgot-password a:hover,
        .forgot-password a:focus {
            color: #1d4ed8;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-top: 1px solid #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .hidden {
            display: none;
        }

        /* Styles Responsifs */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .back-button {
                top: 0.5rem;
                left: 0.5rem;
                font-size: 0.875rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .input-group input {
                padding: 0.5rem 0.75rem 0.5rem 2rem;
            }
        }
    </style>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>        
    <div class="container">
        <!-- Bouton Retour vers la Page Principale -->
        <a href="index_local.html" class="back-button" aria-label="Retour à la page principale">
            <i class="fas fa-arrow-left"></i> Retour
        </a>

        <div class="header">
            <div class="logo">MyMiniMAL++</div>
            <h2 class="title">Connexion</h2>
        </div>

        <div class="form-container">
            <div class="input-group username-group hidden">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nom d'utilisateur" aria-label="Nom d'utilisateur">
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" aria-label="Email">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Mot de passe" aria-label="Mot de passe">
            </div>

            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <button class="btn btn-primary" id="mainButton">Se connecter</button>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="btn btn-secondary" id="toggleButton">S'inscrire</button>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const mainButton = document.getElementById('mainButton');
        const title = document.querySelector('.title');
        const usernameGroup = document.querySelector('.username-group');
        const forgotPassword = document.querySelector('.forgot-password');
        let isLogin = true;

        toggleButton.addEventListener('click', () => {
            isLogin = !isLogin;
            
            // Update UI
            title.textContent = isLogin ? 'Connexion' : 'Inscription';
            mainButton.textContent = isLogin ? 'Se connecter' : "S'inscrire";
            toggleButton.textContent = isLogin ? "S'inscrire" : 'Se connecter';
            usernameGroup.classList.toggle('hidden');
            forgotPassword.classList.toggle('hidden');
        });
    </script>
</body>
</html>
