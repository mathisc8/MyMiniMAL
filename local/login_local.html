<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMiniMAL++ - Login</title>
    <style>
        /* Styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative; /* Pour positionner le bouton de retour */
            padding-top: 3rem; /* Espace pour le bouton de retour */
        }

        /* Bouton Retour */
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            background-color: transparent;
            border: none;
            color: #2563eb;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .back-button:hover,
        .back-button:focus {
            background-color: rgba(37, 99, 235, 0.1);
            color: #1d4ed8;
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        .header {
            padding: 1.5rem;
            text-align: center;
            position: relative; /* Pour permettre le positionnement absolu du bouton */
        }

        .logo {
            color: #2563eb;
            font-weight: bold;
            font-size: 1.5rem; /* Augmenté pour meilleure visibilité */
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 1.75rem; /* Augmenté pour meilleure lisibilité */
            font-weight: 600;
            color: #374151;
        }

        .form-container {
            padding: 1.5rem;
            padding-top: 0.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem; /* Augmenté pour plus de confort */
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .forgot-password a:hover,
        .forgot-password a:focus {
            color: #1d4ed8;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-top: 1px solid #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .hidden {
            display: none;
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .toast {
            background-color: #333;
            color: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem;
            opacity: 0.9;
            transition: opacity 0.5s ease-out;
        }

        .toast.hide {
            opacity: 0;
        }

        .toast.info {
            background-color: #2563eb;
        }

        .toast.success {
            background-color: #10b981;
        }

        .toast.warning {
            background-color: #f59e0b;
        }

        .toast.error {
            background-color: #ef4444;
        }

        /* Styles Responsifs */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .back-button {
                top: 0.5rem;
                left: 0.5rem;
                font-size: 0.875rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .input-group input {
                padding: 0.5rem 0.75rem 0.5rem 2rem;
            }
        }
    </style>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.23.0/dist/umd/supabase.min.js"></script>
</head>
<body>        
    <div class="container">
        <!-- Bouton Retour vers la Page Principale -->
        <a href="index_local.html" class="back-button" aria-label="Retour à la page principale">
            <i class="fas fa-arrow-left"></i> Retour
        </a>

        <div class="header">
            <div class="logo">MyMiniMAL++</div>
            <h2 class="title">Connexion</h2>
        </div>

        <div class="form-container">
            <div class="input-group username-group hidden">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-username" placeholder="Nom d'utilisateur" aria-label="Nom d'utilisateur">
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" aria-label="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mot de passe" aria-label="Mot de passe" required>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgot-password-link">Mot de passe oublié ?</a>
            </div>

            <button class="btn btn-primary" id="mainButton">Se connecter</button>

            <div class="divider">
                <span>ou</span>
            </div>

            <button class="btn btn-secondary" id="toggleButton">S'inscrire</button>
        </div>
    </div>

    <div id="toast-container"></div> <!-- Conteneur pour les notifications -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>


    <script>

        // Initialisation de Supabase
        const supabaseUrl = 'https://kzdrlgwukhxkkyaahhcq.supabase.co'; // Remplacez par votre URL Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6ZHJsZ3d1a2h4a2t5YWFoaGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUwNTg3NDMsImV4cCI6MjA1MDYzNDc0M30.71NDJy8K3ASeVNz6_AYbHLzJ0M7QdTP0CWeJi-OEux0'; // Remplacez par votre clé publique (anon key)
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        /****************************************************
         *                  VARIABLES GLOBALES               *
         ****************************************************/
        const toggleButton = document.getElementById('toggleButton');
        const mainButton = document.getElementById('mainButton');
        const title = document.querySelector('.title');
        const usernameGroup = document.querySelector('.username-group');
        const forgotPassword = document.querySelector('.forgot-password');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        let isLogin = true;

        // Notifications
        const toastContainer = document.getElementById("toast-container");

        // Fonction pour afficher les notifications
        const showToast = (message, type = "info") => {
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            toast.textContent = message;

            toastContainer.appendChild(toast);

            // Auto-hide après 3 secondes
            setTimeout(() => {
                toast.classList.add("hide");
                toast.addEventListener("transitionend", () => {
                    toast.remove();
                });
            }, 3000);
        };

        /****************************************************
         *             GESTION DU TOGGLE LOGIN/SIGNUP        *
         ****************************************************/
        // Passer à la page d'inscription
        toggleButton.addEventListener('click', () => {
            isLogin = !isLogin;

            // Update UI
            title.textContent = isLogin ? 'Connexion' : 'Inscription';
            mainButton.textContent = isLogin ? 'Se connecter' : "S'inscrire";
            toggleButton.textContent = isLogin ? "S'inscrire" : 'Se connecter';
            usernameGroup.classList.toggle('hidden');
            forgotPassword.classList.toggle('hidden');
        });

        /****************************************************
         *           GESTION DE L'INSCRIPTION              *
         ****************************************************/
        const handleSignUp = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const username = document.getElementById('signup-username').value.trim();

            if (!email || !password || !username) {
                showToast('Veuillez remplir tous les champs.', 'warning');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                });

                if (error) {
                    showToast(error.message, 'error');
                } else {
                    // Enregistrer le nom d'utilisateur dans la base de données
                    const user = data.user;
                    if (user) {
                        const { error: dbError } = await supabase
                            .from('profiles')
                            .insert([
                                { user_id: user.id, username: username },
                            ]);

                        if (dbError) {
                            showToast(dbError.message, 'error');
                        } else {
                            showToast('Inscription réussie ! Veuillez vérifier votre email pour confirmer.', 'success');
                            // Réinitialiser le formulaire
                            document.querySelector('.form-container').reset();
                            toggleButton.click(); // Retourner à la vue de connexion
                        }
                    }
                }
            } catch (err) {
                console.error(err);
                showToast('Une erreur est survenue lors de l\'inscription.', 'error');
            }
        };

        /****************************************************
         *               GESTION DE LA CONNEXION           *
         ****************************************************/
        const handleLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showToast('Veuillez remplir tous les champs.', 'warning');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });

                if (error) {
                    showToast(error.message, 'error');
                } else {
                    showToast('Connexion réussie.', 'success');
                    // Rediriger vers la page principale
                    window.location.href = 'index_local.html';
                }
            } catch (err) {
                console.error(err);
                showToast('Une erreur est survenue lors de la connexion.', 'error');
            }
        };

        /****************************************************
         *             GESTION DU MOT DE PASSE OUBLIÉ       *
         ****************************************************/
        const handlePasswordReset = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showToast('Veuillez entrer votre email pour réinitialiser le mot de passe.', 'warning');
                return;
            }

            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login_local.html',
                });

                if (error) {
                    showToast(error.message, 'error');
                } else {
                    showToast('Un email de réinitialisation a été envoyé.', 'success');
                }
            } catch (err) {
                console.error(err);
                showToast('Une erreur est survenue lors de la réinitialisation du mot de passe.', 'error');
            }
        };

        forgotPasswordLink.addEventListener('click', handlePasswordReset);

        /****************************************************
         *             GESTION DU BOUTON PRINCIPAL           *
         ****************************************************/
        mainButton.addEventListener('click', () => {
            if (isLogin) {
                handleLogin();
            } else {
                handleSignUp();
            }
        });

        /****************************************************
         *         VÉRIFIER LA SESSION AU CHARGEMENT          *
         ****************************************************/
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();

            if (session) {
                // Rediriger vers la page principale si déjà connecté
                window.location.href = 'index_local.html';
            }
        });
    </script>
</body>
</html>
